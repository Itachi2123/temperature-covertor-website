<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #container {
            margin: 0 auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convertTemperature()">
        <br><br>
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertTemperature()">
    </div>

    <script>
        function convertTemperature() {
            var celsiusInput = document.getElementById("celsius").value;
            var fahrenheitInput = document.getElementById("fahrenheit").value;

            if (celsiusInput !== "") {
                var celsius = parseFloat(celsiusInput);
                var fahrenheit = (celsius * 9/5) + 32;
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            }
            else if (fahrenheitInput !== "") {
                var fahrenheit = parseFloat(fahrenheitInput);
                var celsius = (fahrenheit - 32) * 5/9;
                document.getElementById("celsius").value = celsius.toFixed(2);
            }
        }
    </script>
</body>
</html>
